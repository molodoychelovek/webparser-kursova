<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="mb-5"></div>
    <div class="container">
        <form class="search-field" method="post" action="{% url 'scraping' %}">
            {% csrf_token %}
            <div class="input-group mb-5">
              <input type="text" class="form-control" name='url' placeholder="url веб-сторінкі" aria-label="Recipient's username" aria-describedby="basic-addon2" autocomplete="off">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Парсинг</button>
              </div>
            </div>
            <div class="d-templ">
                <div class="row">
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="cck2b" name="ck2" value="template">
                            <label class="custom-control-label text-center" for="cck2b">
                                <img src="https://img.icons8.com/ios/452/template.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>Шаблон сайту (Без тексту)</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="ck2b" name="ck2" value="only text">
                            <label class="custom-control-label text-center" for="ck2b">
                                <img src="https://image.flaticon.com/icons/png/512/32/32329.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>Тільки текст</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="ck2c" name="ck2" value="only image">
                            <label class="custom-control-label text-center" for="ck2c">
                                <img src="https://img.icons8.com/ios/452/picture.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>Тільки картинки</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="dk2d" name="ck2" value="original">
                            <label class="custom-control-label text-center" for="dk2d">
                                <img src="https://img.icons8.com/pastel-glyph/2x/website--v2.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>Оригінал сайту</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-5"></div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="ak2a" name="ck2" value="stackoverflow">
                            <label class="custom-control-label text-center" for="ak2a">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Stack_Overflow_icon.svg/768px-Stack_Overflow_icon.svg.png" alt="#" height="130px" width="130px">
                                <span>Stackoverflow</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="ck2ba" name="ck2" value="bbc">
                            <label class="custom-control-label text-center" for="ck2ba" >
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/BBC_News_2019.svg/1200px-BBC_News_2019.svg.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>BBC</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="ck2a" name="ck2" value="wikipedia">
                            <label class="custom-control-label text-center" for="ck2a" >
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/200px-Wikipedia-logo-v2.svg.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>Wikipedia</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="custom-control custom-radio image-checkbox">
                            <input type="radio" class="custom-control-input" id="ck2bb" name="ck2" value="habr">
                            <label class="custom-control-label text-center" for="ck2bb" >
                                <img src="https://hsto.org/files/df0/491/ba4/df0491ba483b4446bc9261be83f69ebd.png" alt="#" height="130px" width="130px">
                                <div class="mb-2"></div>
                                <span>Habr</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
